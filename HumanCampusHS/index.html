    <!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>背景色を切り替える</title>
    <style>
        body {
            font-family: 'Century', monospace;
        }
        
        body {
            background-color: lightblue; /* 初期の背景色 */
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <center><h2>背景色切り替え</h2></center>
    <center><button class="btn" onclick="changeBackgroundColor()">背景色</button></center>

    <script>
        function changeBackgroundColor() {
            // 現在の背景色を取得
            let currentColor = document.body.style.backgroundColor;

            // 背景色を切り替える
            if (currentColor === 'lightblue') {
                document.body.style.backgroundColor = 'black';
            } else {
                document.body.style.backgroundColor = 'lightblue';
            }
        }
    </script>
</body>
</html>
